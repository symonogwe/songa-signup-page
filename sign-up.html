<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up.css" />
    <title>Sign-up Page</title>
  </head>
  <body>
    <div class="sign-up-page">
      <div class="company-bg"></div>
      <div class="signup-form">
        <h3 class="h3-intro">
          This is a dummy Sign Up page for Songa Bikes. Lorem, ipsum dolor sit
          amet consectetur adipisicing elit. Totam, eos! <br /><br />
          You Know You Want To!
        </h3>
        <div class="form-div">
          <form action="">
            <h3 class="h3-intro">Join Us Today!</h3>
            <br />
            <div class="input name-input">
              <div class="types names">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="types names">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>
            <br />
            <div class="input email-number">
              <div class="types email">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="abcd@gmail.com"
                />
              </div>
              <div class="types number">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" />
              </div>
            </div>
            <br />
            <div class="input password">
              <div class="types password">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="types password">
                <label for="confirm-password"> CONFIRM PASSWORD </label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="sign-up.js"></script>
  </body>
</html>
